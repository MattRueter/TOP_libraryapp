<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'>
		<title>To Do</title>
	</head>
<body>
	<div class='nav'>
		<div class='navItems'>LyST</div>
	</div>
	
	<main>
		<div class='menu'>
			<div class='menuItemContainer'>
				<button id=addItemBtn>+ Add task</button>
				<button id='taskBtn'>Show all tasks</button>
				<button id='foldersBtn'>+ Add Folder</button>
			</div>
		</div>

		<div class='display'>  <!-- DOM stuff can append to 'display'-->

<!-- this is displayed before user clicks display tasks or add tasks (changes to no tasks exist if task array is empty)-->
			<div class='genericMessage'>ADD new tasks from the menu bar.</div>  

<!--form to add items to app (can include folder name)-->			
			<div class='addItemBox'>     <!--Will be generated by JS when add task btn pressed // or show/hide in css ?-->
					<div class='topContainerADD'>
						<input type ='text' id ='title' placeholder ='TITLE'></input>
						<div class='folderRef'>Folder:
							<input type = 'text' class = 'boxInput' id='folder' placeholder = 'General'></input>
						</div>

						<div class='label'>Label:
							<input type = 'text' class = 'boxInput' id='label' placeholder = 'Chores'></input>
						</div>
					</div>	
					<div class ='bottomContainerADD'>
							<input type ='text' id = 'comments' placeholder = 'Comments'></input>
							<div class='markComplete'>
								<button class='addItemBoxBtn'>ADD</button>
							</div>

							<div class='delete'>
								<button class ='addItemBoxBtn'>Cancel</button>
							</div>	
					</div>
			</div>
			
<!-- individual task items -->
			<div class='taskItem'>
				<div class='leftContainer'>
					<div class='title'>Buy Christmas gifts</div>
					<div class='viewDetails'>view details</div>
				</div>
				<div class='rightContainer'>
						<div class='folderRef'>Folder:
							<div id='folder'>General</div>
						</div>
						<div class='label'>Label:
							<div id='label'>Chores</div>
						</div>
						<div class='markComplete'>Mark complete:
							<div class='completeBTN'>X</div>
						</div>
						<div class='delete'>Delete:
							<div class ='deleteBTN'>X</div>
						</div>
				</div>
			</div>
		</div>     
	</main>	
<script src='bundle.js'></script>
</body>
</html>
