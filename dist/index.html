<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'>
		<title>LyST</title>
	</head>
<body>
	<div class='nav'>
		<div class='navItems'>LyST</div>
	</div>
	
	<main>
		<div class='menu'>
			<div class='menuItemContainer'>
				<button id=addItemBtn>+ Add task</button>
				<button id='taskBtn'>Show all tasks</button>
				<button id='foldersBtn'>+ Add Folder</button>
			</div>
		</div>

		<div class='display'>  <!-- DOM stuff can append to 'display'-->

<!-- this is displayed before user clicks display tasks or add tasks (changes to no tasks exist if task array is empty)-->
<!--			<div class='genericMessage'>ADD new tasks from the menu bar.</div>     -->

<!--form to add items to app (can include folder name)-->			
			<div class='addItemBox'>     <!--Will be generated by JS when add task btn pressed // or show/hide in css ?-->
					<div class='topContainerADD'>
						<input type ='text' id ='title' placeholder ='TITLE'></input>
						<input type = 'text'  class = 'boxInput' id='folder' placeholder = 'Folder'></input>
						<input type = 'text'  class = 'boxInput' id= 'deadline' placeholder ='dd/mm/yyyy'></input>
						<input type = 'text'  class = 'boxInput' id='priority' placeholder = 'PRIORITY'></input>
					</div>	
					<div class ='bottomContainerADD'>
						<input type ='text' id = 'comments' placeholder = 'Comments'></input>
						<button class='addItemBoxBtn' id='add'>ADD</button>
						<button class ='addItemBoxBtn' id='cancel'>Cancel</button>
					</div>
				</div>
		</div>     
	</main>	
					
			

<script src='bundle.js' defer ></script>
</body>
</html>
